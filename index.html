<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div>
      <header>
        <h1>CALCULATION X</h1>
      </header>
      <h2>Basic Arithmetic</h2>
      <input id = "a1" type="number" placeholder="type a number"/> + <input id = "a2" type="number" placeholder="type a number"/> = <input id = "a3" value="0" disabled/>

      <input id = "b1" type="number" placeholder="type a number"/> - <input id = "b2" type="number" placeholder="type a number"/> = <input id = "b3" value="0" disabled/>

      <input id = "c1" type="number" placeholder="type a number"/> x <input id = "c2" type="number" placeholder="type a number"/> = <input id = "c3" value="0" disabled/>

      <input id = "d1" type="number" placeholder="type a number"/> &#247 <input id = "d2" type="number" placeholder="type a number"/> = <input id = "d3" value="0" disabled/>

      <h2>Special Operations</h2>
      <h3>Modulo</h3>

      <input id = "e1" type="number" placeholder="type a number"/> % <input id = "e2" type="number" placeholder="type a number"/> = <input id = "e3" value="0" disabled/>
    </div>

        









    <script src="index.js"></script>
</body>
</html>
